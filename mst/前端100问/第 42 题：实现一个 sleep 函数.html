<script>
  function sleep(time) {
    return new Promise((reslove) => {
      setTimeout(() => {
        reslove()
      }, time)
    })
  }

  const test = () => {
    console.log('1秒到了')
  }
  async function sleepAssync(fn, time) {
    await sleep(time)
    fn()
  }
  sleepAssync(test, 1000)
</script>
