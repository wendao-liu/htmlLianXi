<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num1 = '000111111111111111111111111111'
    let num2 = '222222222222222222222222222333'
    if(num1.length !== num2.length) {
      if(num1.length > num2.length) {
        num2 =  num2.padStart(num1.length+num2.length,'0')
      }else {
        num1 = num1.padStart(num2.length+num1.length,'0')
      }
    }
    let str1Arr = num1.split('').map((n) => n*1).reverse()
    let str2Arr = num2.split('').map((n) => n*1).reverse()
    let str = []
    str1Arr.forEach((s, index) => {
      let c = s+str2Arr[index];
      if(c > 10) {
        str2Arr[index] = str2Arr[index+1] + 1;
        str.push(c % 10)
      }else {
        str.push(c)
      }
    })
    console.log(str.reverse().join(''),'str')
  </script>
</body>

</html>
