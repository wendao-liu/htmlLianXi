<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 建议不要使用  就是 工厂函数
    // 2. 虽然 new 实例化了，但是函数又return 出去了，和原型根本没关系 ，所以不能用instanceof 操作符来确定对象类型
    // 3. 不能类型识别
    function SpecialArray() {
      //创建数组
      var values = new Array();
      //添加值
      values.push.apply(values, arguments);
      //添加方法
      values.toPipedString = function () {
        return this.join("|");
      };
      //返回数组
      return values;
    }
    var colors = new SpecialArray("red", "blue", "green");
    console.log(colors instanceof SpecialArray); // false ，因为 return 了，返回的实例化对象和 构造函数的原型没有关系
  </script>
</body>

</html>
