<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.其实就是工厂函数， 只不过不对外暴露属性 ，只暴露出想让用户使用的方法， 
    // 2. 不使用 new ，this
    function Person(name, age, job) {
      //创建要返回的对象
      var o = new Object();
      //可以在这里定义私有变量和函数
      //添加方法
      o.sayName = function () {
        alert(name);
      };
      //返回对象
      return o;
    }
  </script>
</body>

</html>
