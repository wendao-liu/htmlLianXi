<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class Animals {
      constructor(name, voice) {
        this.name = name
        this.voice = voice
      }

      calls() {
        console.log(this.name, '大叫', this.voice)
      }
    }

    class Dog extends Animals {
      constructor(name, voice) {
        super(name, voice)
      }
    }
    let animal1 = new Dog('小黄', '喵')
    animal1.calls();
    let animal2 = new Dog('小黑', '旺')
    animal2.calls();
  </script>
</body>

</html>
