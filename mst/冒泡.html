<body>
  <script>
    var arr = [0, 4, 1, 2];

    function mySort(arr) {
      let max = arr.length - 1;
      for (let j = 0; j < max; j++) {
        let flag = true;
        for (let i = 0; i < max - j; i++) {
          if (arr[i] > arr[i + 1]) {
            [arr[i + 1], arr[i]] = [arr[i], arr[i + 1]]
            flag = false;
          }
        }
        if (flag) break;
      }

    }
    mySort(arr);
    console.log(arr, 'newArr'); // lhy-log
  </script>
</body>
