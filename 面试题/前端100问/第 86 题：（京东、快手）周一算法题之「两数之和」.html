<script>
  // 第 86 题：（京东、快手）周一算法题之「两数之和」
  let arr = [1,0,0,1, 2, 4, 5, 6, 7, 8, 10]
  let target = 0
  var twoSum = function (nums, target) {
    let m = new Map();
    for (let i = 0; i < nums.length; i++) {
      let current = nums[i]
      if (m.get(target - current) !== undefined) {
        return [m.get(target - current), i];
      }
      m.set(current, i)
    }
  };

  console.log(twoSum(arr, target))
</script>
