<!DOCTYPE html>

<head>

<body>
  <script>
    // 原型式继承，类似于浅复制，简单类型则会创建给实例F上添加属性，复杂类型则会修改原型上地址上的值
    // ECMAScript 5 通过新增 Object.create()方法规范化了原型式继承。
    function object(o) {
      function F() {}
      F.prototype = o
      return new F()
    }
    let obj = {
      a: 1,
      b: [1, 2, 4]
    }
    let instance1 = object(obj);
    let instance2 = object(obj);
    instance1.a = 6
    instance1.b.push(666)
    instance2.a = 7
    instance2.b.push(777)
    console.log(instance1, instance2)
  </script>
</body>

</html>
