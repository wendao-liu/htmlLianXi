<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  html, body {
    margin: 0;
    height: 100%;
  }
  .contain {
    display: flex;
    background: red;
    height: 100%;
  }
  .left {
    width: 100px;
    background: yellow;
    height: 100%;
  }
  .center {
    flex: 1;
    background: blue;
    height: 100%;
  }
  .right {
    width: 100px;
    flex-shrink: 0;
    background: green;
    height: 100%;
  }
</style>
<body>

  <div class="contain">
    <div class="left">1</div>
    <div class="center">2</div>
    <div class="right">3</div>
  </div>
</body>

</html>
