  var reverseString = function (arr) {
    let left = 0;
    let right = arr.length - 1;
    while (left < right) {
      [arr[right], arr[left]] = [arr[left], arr[right]]
      left++
      right--
    }
  };
  let arr = [1, 23, 6, 4, 5]
  reverseString(arr)
  console.log(arr)
