<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>

<body>
<script>
  let a = 0
  let b = async () => {
    // a = 0被暂存， await 时计入栈， 执行时，a 还是 = 0 ， a = 0+10
    a = a + await 10
    console.log('2', a) // -> '2' 10
  }
  b()
  a =100
  console.log('1', a) // -> '1' 1
  
</script>
</body>

</html>
