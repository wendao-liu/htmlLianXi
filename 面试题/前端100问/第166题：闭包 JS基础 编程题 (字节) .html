  // var f3 = foo(1)(2)(3)(4); f3.getValue(); // 10

  Function.prototype.getValue = function () {
    const num = this.arr.reduce((x, y) => (x + y))
    this.arr = null
    return num
  }
  var foo = function (...args) {
    if (!Array.isArray(foo.arr)) {
      foo.arr = []
    }
    foo.arr.push(...args)
    return foo;
  }
  console.log(foo(1, 2, 3)(4, 5)(1)(1).getValue())
  console.log(foo(1, 2, 3)(4, 5).getValue())
</script>
