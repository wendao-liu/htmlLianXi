<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  function test() {
    document.getElementsByClassName('child')[0].style.transform = `translateX(-${200}px)`
  }
</script>
<style>
  .child {
    width: 500px;
    height: 100px;
    background: red;
    transition: transform 250ms;
  }

  .parent {
    background: blue;
  }
</style>

<body>
  <div class="parent">
    <div class="child"></div>
    <button onclick="test()">按钮</button>
  </div>

</body>

</html>
